sudo: required

dist: trusty

language:
  - java
  - javascript
  - python

jdk: oraclejdk8

addons:
  sonarqube:
    organization: "lal"
    token:
      secure: ""
    github_token:
      secure: ""

install:
  - sudo pip install pylint
  - sudo pip install -r requirements.txt
  - npm install -g jshint

script:
  - sonar-scanner
  - pylint openstack_lease_it/openstack_lease_it openstack_lease_it/lease_it openstack_lease_it/instance_spy
  - jshint .
