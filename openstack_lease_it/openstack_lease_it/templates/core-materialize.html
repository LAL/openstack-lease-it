<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link type="text/css" rel="stylesheet"
              href="/static/contrib/materialize-0.98.1/css/materialize.min.css" media="screen, projection" />
        <link type="text/css" rel="stylesheet"
              href="/static/contrib/DataTables-1.10.16/css/jquery.dataTables.min.css" media="screen, projection" />
        <link type="text/css" rel="stylesheet"
              href="/static/css/os-li.css" media="screen, projection" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <meta charset="UTF-8">
        <link rel="icon" type="image/png"
              href="/static/favicon/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png"
              href="/static/favicon/favicon-64x64.png" sizes="64x64">
        {% block link %}{% endblock %}
    </head>
    <body class="grey lighten-2">
        <!-- We include all Javascript needed for a minimal configuration
             * JQuery : 2.1.1
             * MaterializeCSS js: 0.98.1
             * HighCharts (see licence on Highcharts.com)
        -->
        <script src="/static/contrib/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="/static/contrib/DataTables-1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="/static/contrib/materialize-0.98.1/js/materialize.min.js"></script>
        <script src="/static/contrib//highcharts/highcharts.js" type="text/javascript"></script>
        <script src="/static/contrib/highcharts/highcharts-more.js" type="text/javascript"></script>
        <script src="/static/contrib/highcharts/solid-gauge.js" type="text/javascript"></script>
        {% block script %} {% endblock %}
        <script>
            {% block javascript %} {% endblock %}
        </script>

        <!-- Menu -->
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">OpenStack Lease It!</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="#"
                           data-activates="slide-out"
                           class="btn-slide btn-floating"
                           id="menu"><i class="material-icons">menu</i></a></li>
                    <li><a href="/logout"
                           class="btn-floating">
                        <i class="material-icons">power_settings_new</i></a>
                    </li>
                </ul>
            </div>
            {% block navlogged %}{% endblock %}
        </nav>
        <div class="container">
            <div class="row">
                {% block content %}{% endblock %}
            </div>
        </div>
{% block modals %}{% endblock %}
    </body>
</html>
